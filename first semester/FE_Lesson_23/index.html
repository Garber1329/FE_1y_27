<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <svg width="400" height="300" viewBox="-200 0 800 600" style="outline: 2px dashed #2a2a2a;">
        <circle r="75" cx="10" cy="50%" fill="tomato" class="circle" />
        <circle r="75" cx="200" cy="50%" fill="tomato" class="circle" />
        <circle r="75" cx="400" cy="50%" fill="tomato" class="circle" />
    </svg>

    <svg width="400" height="300" viewBox="50 0 200 150" style="outline: 2px dashed #2a2a2a;">
        <symbol id="myDot" width="100" height="100" viewBox="0 0 400 300">
            <circle r="100" cx="50%" cy="50%" fill="tomato" />

        </symbol>

        <use href="#myDot" x="5" y="5" style="opacity:1.0" />
        <use href="#myDot" x="70" y="5" style="opacity:0.5" />

    </svg>
    <svg width="400" height="300" style="outline: 2px dashed #2a2a2a;">
        <polygon points="20,20 200,20 300,150 250,250 20,250 100,150" fill="none" stroke="#2a2a2a" stroke-width="4" />

    </svg>
    <svg width="400" height="300" style="outline: 2px dashed #2a2a2a;">
        <g stroke="green" stroke-width="15">
            <line x1="100" y1="80" x2="300" y2="80" />

            <line x1="100" y1="120" x2="300" y2="120" />

            <line x1="100" y1="160" x2="300" y2="160" />
        </g>
    </svg>
    <svg width="400" height="300" style="outline: 2px dashed #2a2a2a;">
        <ellipse cx="200" cy="150" rx="150" ry="100" />
    </svg>
    <svg width="400" height="300" style="outline: 2px dashed #2a2a2a;">
        <!-- This is where the svg shapes markup will be. -->
        <circle r="100" fill="red" cx="200" cy="150" stroke="black" stroke-width="5" />
    </svg>
    <svg width="400" height="300" style="outline: 2px dashed #2a2a2a;">
        <!-- This is where the svg shapes markup will be. -->
        <rect x="10" y="10" width="200" height="200" fill="green" stroke="red" stroke-width="5" />
        <rect x="100" y="100" width="200" height="100" fill="#00FF00" rx="150" ry="100" stroke="red" stroke-width="5" />

    </svg>
    
</body>

</html>
